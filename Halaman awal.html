<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assalam - Halaman Utama</title>
  <style>
    :root {
      --blue-dark: #0a1930;  /* Biru navy gelap elegan */
      --blue-medium: #1e3a8a; /* Biru sedang modern */
      --blue-light: #3b82f6;  /* Biru terang lembut */
      --text-color: #f0f6ff;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --radius: 16px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--blue-dark), var(--blue-medium), var(--blue-light));
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      color: var(--text-color);
    }

    .container {
      background: var(--glass-bg);
      border-radius: var(--radius);
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(12px) saturate(160%);
      box-shadow: 0 8px 25px rgba(9, 7, 7, 0.155);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }

    p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 24px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    button {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 16px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Catatan Kas Assalam</h1>
    <p>Pilih kategori kas di bawah ini:</p>
    <div class="buttons">
      <button onclick="location.href='kas-putra.html'">Kas Putra</button>
      <button onclick="location.href='kas-assalam.html'">Kas Assalam</button>
      <button onclick="location.href='kas-putri.html'">Kas Putri</button>
    </div>
    <footer>Â© 2025 Assalam</footer>
  </div>
</body>
</html>
