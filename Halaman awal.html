<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assalam | Halaman Utama</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #f5f5f5;
  background: 
    linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(10,10,10,0.9) 100%),
    url('bg-assalam.png.jpeg') no-repeat center center fixed;
  background-size: cover;
  backdrop-filter: blur(8px);
  position: relative;
  overflow: hidden;
}

    /* Lapisan gelap transparan di atas foto */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    header {
      position: absolute;
      top: 20px;
      left: 40px;
      font-weight: 700;
      font-size: 20px;
      color: #e0e0e0;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 2;
    }

    header span {
      color: #00bfff;
    }

    main {
      z-index: 2;
      text-align: center;
      margin-top: 60px;
      background: rgba(30, 30, 30, 0.4);
      backdrop-filter: blur(15px);
      padding: 50px 70px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 40px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    p {
      color: #cfcfcf;
      font-size: 16px;
      margin-bottom: 32px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      background: rgba(255, 255, 255, 0.08);
      color: #f5f5f5;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 160px;
      backdrop-filter: blur(10px);
    }

    button:hover {
      background: rgba(0, 191, 255, 0.15);
      box-shadow: 0 4px 20px rgba(0, 191, 255, 0.25);
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 13px;
      color: #aaa;
      z-index: 2;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      main {
        padding: 30px;
      }
      button {
        min-width: 130px;
        font-size: 14px;
      }
      header {
        left: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div><span>Assalam</span> (Aliansi Santri Asal Lampung)</div>
  </header>

  <main>
    <h1>Kas Organisasi Assalam</h1>
    <p>Pilih kategori di bawah ini:</p>
    <div class="buttons">
      <button onclick="window.location.href='Kas Putra.html'">Kas Putra</button>
      <button onclick="window.location.href='kas assalam.html'">Kas Assalam</button>
      <button onclick="window.location.href='kas putri.html'">Kas Putri</button>
    </div>
  </main>

  <footer>Â© 2025 Assalam. All rights reserved.</footer>
</body>
</html>
