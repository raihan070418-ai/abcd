<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assalam | Halaman Utama</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

  body {
  font-family: 'Poppins', sans-serif;
  color: #f5f5f5;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  animation: fadeIn 1s ease-in-out;

  /* ðŸ”¥ Background foto terang elegan */
  background: 
    linear-gradient(rgba(255, 255, 255, 0.15), rgba(0, 0, 0, 0.4)),
    url('lampung.jpg') no-repeat center center fixed;
  background-size: cover;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      position: absolute;
      top: 20px;
      left: 40px;
      font-weight: 700;
      font-size: 20px;
      color: #e0e0e0;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header span {
      color: #00bfff;
    }
main {
  text-align: center;
  margin-top: 60px;
  background: rgba(30, 30, 30, 0.85); /* ðŸ§± Lebih tegas, gak transparan banget */
  padding: 40px 60px;
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 4px 25px rgba(0,0,0,0.4);
  backdrop-filter: blur(6px);
}

    h1 {
      font-size: 36px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 12px;
    }

    p {
      color: #cfcfcf;
      font-size: 16px;
      margin-bottom: 32px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

  button {
  background: rgba(45,45,45,0.9); /* ðŸ§± Lebih solid juga */
  color: #f5f5f5;
  border: 1px solid #3f3f3f;
  border-radius: 12px;
  padding: 14px 32px;
  font-size: 16px;
  font-weight: 600;
  letter-spacing: 0.5px;
  cursor: pointer;
  transition: all 0.3s ease;
  min-width: 160px;
}

button:hover {
  background: rgba(0, 191, 255, 0.25);
  box-shadow: 0 4px 20px rgba(0, 191, 255, 0.35);
  transform: translateY(-2px);
}

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 13px;
      color: #999;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      button {
        min-width: 130px;
        font-size: 14px;
      }
      main {
        padding: 24px;
      }
      header {
        left: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div><span>Assalam</span>(Aliasnsi Santri Asal Lampung)
  </div>
  </header>

  <main>
    <h1>Kas Organisasi Assalam</h1>
    <p>Pilih kategori di bawah ini:</p>
    <div class="buttons">
      <button onclick="window.location.href='Kas Putra.html'">Kas Putra</button>
      <button onclick="location.href='kas assalam.html'">Kas Assalam</button>
      <button onclick="location.href='kas putri.html'">Kas Putri</button>
    </div>
  </main>

  <footer>Â© 2025 Assalam. All rights reserved.</footer>
</body>
</html>
