<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kas Putra</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #121212;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #00ffc3;
    }

    table {
      border-collapse: collapse;
      width: 95%;
      max-width: 1000px;
      margin: 20px 0;
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #00ffc3;
      color: #000;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }

    #adminSection {
      margin-top: 20px;
      text-align: center;
    }

    button {
      background: #00ffc3;
      color: #000;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00bfa0;
    }

    #totalKas {
      margin: 20px;
      font-size: 1.2em;
      color: #00ffc3;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸ’° Kas Putra</h1>

  <div id="adminSection">
    <button id="loginBtn">Masuk Admin</button>
    <button id="logoutBtn" style="display:none;">Keluar Admin</button>
  </div>

  <table id="kasTable">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Okt</th><th>Nov</th><th>Des</th><th>Jan</th>
        <th>Feb</th><th>Mar</th><th>Apr</th><th>Mei</th>
        <th>Jun</th><th>Jul</th><th>Agu</th><th>Sep</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>

  <div id="totalKas">Total Kas: Rp 0</div>

  <script>
    const ADMIN_PASSWORD = "admin123";
    let isAdmin = false;

    const siswa = [
      "Ahmad", "Budi", "Candra", "Deni", "Eko", "Fajar", "Gilang", "Hasan"
    ];

    const bulan = ["Okt", "Nov", "Des", "Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Agu", "Sep"];

    let data = JSON.parse(localStorage.getItem("kasPutraData")) || {};

    const tbody = document.getElementById("dataBody");
    const totalKasDisplay = document.getElementById("totalKas");

    function renderTable() {
      tbody.innerHTML = "";
      let totalKas = 0;

      siswa.forEach(nama => {
        if (!data[nama]) data[nama] = {};

        let row = document.createElement("tr");
        let total = 0;

        let nameCell = document.createElement("td");
        nameCell.textContent = nama;
        row.appendChild(nameCell);

        bulan.forEach(b => {
          let cell = document.createElement("td");
          let check = document.createElement("input");
          check.type = "checkbox";
          check.disabled = !isAdmin;
          check.checked = data[nama][b] || false;

          check.addEventListener("change", () => {
            data[nama][b] = check.checked;
            saveData();
            renderTable();
          });

          cell.appendChild(check);
          row.appendChild(cell);

          if (check.checked) total += 3000;
        });

        let totalCell = document.createElement("td");
        totalCell.textContent = "Rp " + total.toLocaleString();
        row.appendChild(totalCell);

        totalKas += total;
        tbody.appendChild(row);
      });

      totalKasDisplay.textContent = "Total Kas: Rp " + totalKas.toLocaleString();
    }

    function saveData() {
      localStorage.setItem("kasPutraData", JSON.stringify(data));
    }

    document.getElementById("loginBtn").onclick = () => {
      const pass = prompt("Masukkan sandi admin:");
      if (pass === ADMIN_PASSWORD) {
        isAdmin = true;
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline";
        renderTable();
      } else {
        alert("Sandi salah!");
      }
    };

    document.getElementById("logoutBtn").onclick = () => {
      isAdmin = false;
      document.getElementById("loginBtn").style.display = "inline";
      document.getElementById("logoutBtn").style.display = "none";
      renderTable();
    };

    renderTable();
  </script>

</body>
</html>
