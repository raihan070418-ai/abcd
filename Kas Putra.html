<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kas Putra</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #1b1b1b 0%, #0d0d0d 100%);
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 30px 0 10px;
    }

    header h1 {
      color: #00c8ff;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    header p {
      color: #ccc;
      font-size: 1rem;
      margin: 0;
    }

    .container {
      background: #161616;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
      border-radius: 15px;
      padding: 25px;
      width: 90%;
      max-width: 1100px;
      margin: 20px auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #00c8ff;
      color: #000;
    }

    td {
      color: #e4e4e4;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }

    .actions {
      margin-top: 15px;
      text-align: center;
    }

    button {
      background: #00c8ff;
      color: #000;
      font-weight: 600;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      margin: 4px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      background: #00a6d9;
      transform: scale(1.05);
    }

    #addForm {
      text-align: center;
      margin: 10px 0;
    }

    input[type="text"] {
      background: #2a2a2a;
      border: 1px solid #444;
      color: white;
      padding: 8px;
      border-radius: 8px;
      width: 180px;
    }

    .hapus-btn {
      background: #ff4d4d;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.25s;
    }

    .hapus-btn:hover {
      background: #d93636;
    }

    #totalKas {
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
      color: #00ffc3;
      font-size: 1.2em;
    }

    footer {
      margin-top: auto;
      padding: 15px 0;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kas Putra</h1>
    <p>Data pembayaran kas santri putra</p>
  </header>

  <div class="container">
    <div class="actions">
      <button id="loginBtn">Masuk Admin</button>
      <button id="logoutBtn" style="display:none;">Keluar Admin</button>
    </div>

    <div id="addForm" style="display:none;">
      <input type="text" id="newName" placeholder="Nama baru...">
      <button id="addBtn">+ Tambah Anak</button>
    </div>

    <table id="kasTable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Okt</th><th>Nov</th><th>Des</th><th>Jan</th>
          <th>Feb</th><th>Mar</th><th>Apr</th><th>Mei</th>
          <th>Jun</th><th>Jul</th><th>Agu</th><th>Sep</th>
          <th>Total</th><th>Aksi</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>

    <div id="totalKas">Total Kas: Rp 0</div>
  </div>

  <footer>Â© 2025 Assalam. All rights reserved.</footer>

  <script>
    const ADMIN_PASSWORD = "admin123";
    let isAdmin = false;

    const bulan = ["Okt", "Nov", "Des", "Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Agu", "Sep"];

    let data = JSON.parse(localStorage.getItem("kasPutraData")) || {
      "Ahmad": {}, "Budi": {}, "Candra": {}, "Deni": {}, "Eko": {}
    };

    const tbody = document.getElementById("dataBody");
    const totalKasDisplay = document.getElementById("totalKas");

    function renderTable() {
      tbody.innerHTML = "";
      let totalKas = 0;

      Object.keys(data).forEach(nama => {
        let row = document.createElement("tr");
        let total = 0;

        let nameCell = document.createElement("td");
        nameCell.textContent = nama;
        row.appendChild(nameCell);

        bulan.forEach(b => {
          let cell = document.createElement("td");
          let check = document.createElement("input");
          check.type = "checkbox";
          check.disabled = !isAdmin;
          check.checked = data[nama][b] || false;

          check.addEventListener("change", () => {
            data[nama][b] = check.checked;
            saveData();
            renderTable();
          });

          cell.appendChild(check);
          row.appendChild(cell);

          if (check.checked) total += 3000;
        });

        let totalCell = document.createElement("td");
        totalCell.textContent = "Rp " + total.toLocaleString();
        row.appendChild(totalCell);

        let actionCell = document.createElement("td");
        if (isAdmin) {
          let delBtn = document.createElement("button");
          delBtn.textContent = "Hapus";
          delBtn.className = "hapus-btn";
          delBtn.onclick = () => {
            if (confirm(`Hapus ${nama}?`)) {
              delete data[nama];
              saveData();
              renderTable();
            }
          };
          actionCell.appendChild(delBtn);
        } else {
          actionCell.textContent = "-";
        }
        row.appendChild(actionCell);

        totalKas += total;
        tbody.appendChild(row);
      });

      totalKasDisplay.textContent = "Total Kas: Rp " + totalKas.toLocaleString();
    }

    function saveData() {
      localStorage.setItem("kasPutraData", JSON.stringify(data));
    }

    document.getElementById("addBtn").onclick = () => {
      const newName = document.getElementById("newName").value.trim();
      if (!newName) return alert("Nama tidak boleh kosong!");
      if (data[newName]) return alert("Nama sudah ada!");
      data[newName] = {};
      saveData();
      document.getElementById("newName").value = "";
      renderTable();
    };

    document.getElementById("loginBtn").onclick = () => {
      const pass = prompt("Masukkan sandi admin:");
      if (pass === ADMIN_PASSWORD) {
        isAdmin = true;
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline";
        document.getElementById("addForm").style.display = "block";
        renderTable();
      } else {
        alert("Sandi salah!");
      }
    };

    document.getElementById("logoutBtn").onclick = () => {
      isAdmin = false;
      document.getElementById("loginBtn").style.display = "inline";
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("addForm").style.display = "none";
      renderTable();
    };

    renderTable();
  </script>
</body>
</html>
