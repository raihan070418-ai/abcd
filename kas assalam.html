<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kas Assalam</title>
  <style>
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 10px;
    }
    .section {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      margin-top: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #334155;
      padding-bottom: 5px;
    }
    input, select {
      padding: 8px;
      border-radius: 8px;
      border: none;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #1d4ed8; }
    .hapus-btn {
      background: #dc2626;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }
    .hapus-btn:hover { background: #b91c1c; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border-bottom: 1px solid #334155;
      padding: 8px;
      text-align: left;
    }
    th { background: #1e293b; }
    .total { text-align: right; margin-top: 10px; font-weight: bold; }
    .saldo {
      text-align: right;
      margin-top: 15px;
      font-size: 1.3em;
      color: #22c55e;
      font-weight: bold;
    }
    .back {
      margin-top: 25px;
      text-decoration: none;
      color: #94a3b8;
      font-size: 14px;
    }
    .back:hover { color: white; }
    #adminPanel { display: none; }
    #logoutBtn { background: #dc2626; margin-top: 15px; }
    #logoutBtn:hover { background: #b91c1c; }
    #printBtn { background: #22c55e; margin-top: 15px; }
    #printBtn:hover { background: #16a34a; }
  </style>
</head>
<body>

  <h1>Kas Assalam</h1>

  <div id="loginAdmin" class="section">
    <h2>Login Admin</h2>
    <input type="password" id="adminPass" placeholder="Masukkan sandi admin...">
    <button onclick="loginAdmin()">Masuk</button>
  </div>

  <div id="viewerPanel" class="section" style="display:none;">
    <h2>Data Kas (Tampilan Umum)</h2>
    <div id="tabelView"></div>
    <button id="printBtn" onclick="cetakPDF()">Cetak PDF</button>
  </div>

  <div id="adminPanel">
    <div class="section" id="pemasukan">
      <h2>Pemasukan</h2>
      <input type="date" id="tglMasuk">
      <select id="penanggungMasuk">
        <option value="">-- Pilih Penanggung Jawab --</option>
        <option value="Luqman">Luqman</option>
        <option value="Raihan">Raihan</option>
      </select>
      <input type="number" id="jumlahMasuk" placeholder="Jumlah (Rp)">
      <button onclick="tambahData('masuk')">+ Tambah Pemasukan</button>

      <table id="tabelMasuk">
        <thead>
          <tr><th>Tanggal</th><th>Penanggung Jawab</th><th>Jumlah (Rp)</th><th>Aksi</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="total">Total: <span id="totalMasuk">0</span> Rp</div>
    </div>

    <div class="section" id="pengeluaran">
      <h2>Pengeluaran</h2>
      <input type="date" id="tglKeluar">
      <select id="penanggungKeluar">
        <option value="">-- Pilih Penanggung Jawab --</option>
        <option value="Luqman">Luqman</option>
        <option value="Raihan">Raihan</option>
      </select>
      <input type="number" id="jumlahKeluar" placeholder="Jumlah (Rp)">
      <button onclick="tambahData('keluar')">+ Tambah Pengeluaran</button>

      <table id="tabelKeluar">
        <thead>
          <tr><th>Tanggal</th><th>Penanggung Jawab</th><th>Jumlah (Rp)</th><th>Aksi</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="total">Total: <span id="totalKeluar">0</span> Rp</div>
    </div>

    <div class="saldo">Sisa Kas: <span id="saldoAkhir">0</span> Rp</div>
    <button id="logoutBtn" onclick="logoutAdmin()">Logout</button>
    <button id="printBtn" onclick="cetakPDF()">Cetak PDF</button>
  </div>

  <a href="Halaman%20awal.html" class="back">‚Üê Kembali ke Menu Utama</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    const ADMIN_PASSWORD = "assalam123";
    let dataMasuk = JSON.parse(localStorage.getItem("kasMasuk") || "[]");
    let dataKeluar = JSON.parse(localStorage.getItem("kasKeluar") || "[]");

    function loginAdmin() {
      const input = document.getElementById("adminPass").value;
      if (input === ADMIN_PASSWORD) {
        document.getElementById("loginAdmin").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        renderData();
      } else {
        document.getElementById("loginAdmin").style.display = "none";
        document.getElementById("viewerPanel").style.display = "block";
        renderViewer();
      }
    }

    function logoutAdmin() {
      document.getElementById("adminPanel").style.display = "none";
      document.getElementById("viewerPanel").style.display = "block";
      renderViewer();
    }

    function renderData() {
      const tabelMasuk = document.querySelector("#tabelMasuk tbody");
      const tabelKeluar = document.querySelector("#tabelKeluar tbody");
      tabelMasuk.innerHTML = "";
      tabelKeluar.innerHTML = "";

      let totalMasuk = 0, totalKeluar = 0;
      dataMasuk.forEach((item, i) => {
        totalMasuk += item.jumlah;
        tabelMasuk.innerHTML += `
          <tr>
            <td>${item.tanggal}</td>
            <td>${item.penanggung}</td>
            <td>${item.jumlah.toLocaleString()}</td>
            <td><button class="hapus-btn" onclick="hapusData('masuk', ${i})">Hapus</button></td>
          </tr>`;
      });

      dataKeluar.forEach((item, i) => {
        totalKeluar += item.jumlah;
        tabelKeluar.innerHTML += `
          <tr>
            <td>${item.tanggal}</td>
            <td>${item.penanggung}</td>
            <td>${item.jumlah.toLocaleString()}</td>
            <td><button class="hapus-btn" onclick="hapusData('keluar', ${i})">Hapus</button></td>
          </tr>`;
      });

      document.getElementById("totalMasuk").innerText = totalMasuk.toLocaleString();
      document.getElementById("totalKeluar").innerText = totalKeluar.toLocaleString();
      document.getElementById("saldoAkhir").innerText = (totalMasuk - totalKeluar).toLocaleString();
    }

    function renderViewer() {
      const view = document.getElementById("tabelView");
      let totalMasuk = dataMasuk.reduce((a,b)=>a+b.jumlah,0);
      let totalKeluar = dataKeluar.reduce((a,b)=>a+b.jumlah,0);
      let saldo = totalMasuk - totalKeluar;

      view.innerHTML = `
        <h3>Pemasukan</h3>
        <table border="1" cellpadding="5">
          <tr><th>Tanggal</th><th>Penanggung Jawab</th><th>Jumlah</th></tr>
          ${dataMasuk.map(d=>`<tr><td>${d.tanggal}</td><td>${d.penanggung}</td><td>${d.jumlah.toLocaleString()}</td></tr>`).join("")}
        </table>
        <p><b>Total Pemasukan:</b> ${totalMasuk.toLocaleString()} Rp</p>
        <h3>Pengeluaran</h3>
        <table border="1" cellpadding="5">
          <tr><th>Tanggal</th><th>Penanggung Jawab</th><th>Jumlah</th></tr>
          ${dataKeluar.map(d=>`<tr><td>${d.tanggal}</td><td>${d.penanggung}</td><td>${d.jumlah.toLocaleString()}</td></tr>`).join("")}
        </table>
        <p><b>Total Pengeluaran:</b> ${totalKeluar.toLocaleString()} Rp</p>
        <h2>Sisa Kas: ${saldo.toLocaleString()} Rp</h2>`;
    }

    function tambahData(type) {
      const tgl = document.getElementById(type === 'masuk' ? 'tglMasuk' : 'tglKeluar').value;
      const penanggung = document.getElementById(type === 'masuk' ? 'penanggungMasuk' : 'penanggungKeluar').value;
      const jumlah = parseInt(document.getElementById(type === 'masuk' ? 'jumlahMasuk' : 'jumlahKeluar').value);

      if (!tgl || !penanggung || isNaN(jumlah)) {
        alert("Isi semua data dengan benar!");
        return;
      }

      const dataBaru = { tanggal: tgl, penanggung, jumlah };
      if (type === "masuk") {
        dataMasuk.push(dataBaru);
        localStorage.setItem("kasMasuk", JSON.stringify(dataMasuk));
      } else {
        dataKeluar.push(dataBaru);
        localStorage.setItem("kasKeluar", JSON.stringify(dataKeluar));
      }

      renderData();
    }

    function hapusData(type, index) {
      if (confirm("Yakin ingin menghapus data ini?")) {
        if (type === "masuk") {
          dataMasuk.splice(index, 1);
          localStorage.setItem("kasMasuk", JSON.stringify(dataMasuk));
        } else {
          dataKeluar.splice(index, 1);
          localStorage.setItem("kasKeluar", JSON.stringify(dataKeluar));
        }
        renderData();
      }
    }

    function cetakPDF() {
      const element = document.body;
      const opt = {
        margin: 0.5,
        filename: 'Laporan_Kas_Assalam.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
