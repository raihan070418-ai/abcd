<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kas Assalam</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .tab-btn {
      background: #1e293b;
      color: white;
      border: 2px solid #2563eb;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .tab-btn.active, .tab-btn:hover {
      background: #2563eb;
    }

    .tab-content {
      display: none;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .tab-content.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border-bottom: 1px solid #334155;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #1e293b;
    }

    input, select {
      padding: 8px;
      border-radius: 8px;
      border: none;
      width: 100%;
      margin-bottom: 10px;
    }

    button.add-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button.add-btn:hover {
      background: #1d4ed8;
    }

    .total {
      text-align: right;
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .back {
      margin-top: 25px;
      text-decoration: none;
      color: #94a3b8;
      font-size: 14px;
    }

    .back:hover {
      color: white;
    }

    .hapus-btn {
      background: #dc2626;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .hapus-btn:hover {
      background: #b91c1c;
    }

    .saldo {
      margin-top: 15px;
      text-align: right;
      font-size: 1.2em;
      color: #22c55e;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Kas Assalam</h1>

  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('pemasukan')">Pemasukan</button>
    <button class="tab-btn" onclick="showTab('pengeluaran')">Pengeluaran</button>
  </div>

  <!-- PEMASUKAN -->
  <div class="tab-content active" id="pemasukan">
    <h3>Data Pemasukan</h3>
    <input type="date" id="tglMasuk">
    <select id="penanggungMasuk">
      <option value="">-- Pilih Penanggung Jawab --</option>
      <option value="Luqman">Luqman</option>
      <option value="Raihan">Raihan</option>
    </select>
    <input type="number" id="jumlahMasuk" placeholder="Jumlah (Rp)">
    <button class="add-btn" onclick="tambahData('masuk')">+ Tambah Pemasukan</button>

    <table id="tabelMasuk">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Penanggung Jawab</th>
          <th>Jumlah (Rp)</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="total">Total: <span id="totalMasuk">0</span> Rp</div>
  </div>

  <!-- PENGELUARAN -->
  <div class="tab-content" id="pengeluaran">
    <h3>Data Pengeluaran</h3>
    <input type="date" id="tglKeluar">
    <select id="penanggungKeluar">
      <option value="">-- Pilih Penanggung Jawab --</option>
      <option value="Luqman">Luqman</option>
      <option value="Raihan">Raihan</option>
    </select>
    <input type="number" id="jumlahKeluar" placeholder="Jumlah (Rp)">
    <button class="add-btn" onclick="tambahData('keluar')">+ Tambah Pengeluaran</button>

    <table id="tabelKeluar">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Penanggung Jawab</th>
          <th>Jumlah (Rp)</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="total">Total: <span id="totalKeluar">0</span> Rp</div>
  </div>

  <div class="saldo">Sisa Kas: <span id="saldoAkhir">0</span> Rp</div>

  <a href="Halaman%20awal.html" class="back">‚Üê Kembali ke Menu Utama</a>

  <script>
    let dataMasuk = JSON.parse(localStorage.getItem("kasMasuk") || "[]");
    let dataKeluar = JSON.parse(localStorage.getItem("kasKeluar") || "[]");

    function showTab(tabId) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`.tab-btn[onclick*="${tabId}"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function renderData() {
      const tabelMasuk = document.querySelector("#tabelMasuk tbody");
      const tabelKeluar = document.querySelector("#tabelKeluar tbody");
      tabelMasuk.innerHTML = "";
      tabelKeluar.innerHTML = "";

      let totalMasuk = 0, totalKeluar = 0;

      dataMasuk.forEach((item, i) => {
        totalMasuk += item.jumlah;
        tabelMasuk.innerHTML += `
          <tr>
            <td>${item.tanggal}</td>
            <td>${item.penanggung}</td>
            <td>${item.jumlah.toLocaleString()}</td>
            <td><button class="hapus-btn" onclick="hapusData('masuk', ${i})">Hapus</button></td>
          </tr>`;
      });

      dataKeluar.forEach((item, i) => {
        totalKeluar += item.jumlah;
        tabelKeluar.innerHTML += `
          <tr>
            <td>${item.tanggal}</td>
            <td>${item.penanggung}</td>
            <td>${item.jumlah.toLocaleString()}</td>
            <td><button class="hapus-btn" onclick="hapusData('keluar', ${i})">Hapus</button></td>
          </tr>`;
      });

      document.getElementById("totalMasuk").innerText = totalMasuk.toLocaleString();
      document.getElementById("totalKeluar").innerText = totalKeluar.toLocaleString();
      document.getElementById("saldoAkhir").innerText = (totalMasuk - totalKeluar).toLocaleString();
    }

    function tambahData(type) {
      const tgl = document.getElementById(type === 'masuk' ? 'tglMasuk' : 'tglKeluar').value;
      const penanggung = document.getElementById(type === 'masuk' ? 'penanggungMasuk' : 'penanggungKeluar').value;
      const jumlah = parseInt(document.getElementById(type === 'masuk' ? 'jumlahMasuk' : 'jumlahKeluar').value);

      if (!tgl || !penanggung || isNaN(jumlah)) {
        alert("Isi semua data dengan benar!");
        return;
      }

      const dataBaru = { tanggal: tgl, penanggung, jumlah };

      if (type === "masuk") {
        dataMasuk.push(dataBaru);
        localStorage.setItem("kasMasuk", JSON.stringify(dataMasuk));
      } else {
        dataKeluar.push(dataBaru);
        localStorage.setItem("kasKeluar", JSON.stringify(dataKeluar));
      }

      renderData();

      if (type === 'masuk') {
        document.getElementById('jumlahMasuk').value = '';
        document.getElementById('penanggungMasuk').value = '';
      } else {
        document.getElementById('jumlahKeluar').value = '';
        document.getElementById('penanggungKeluar').value = '';
      }
    }

    function hapusData(type, index) {
      if (confirm("Yakin ingin menghapus data ini?")) {
        if (type === "masuk") {
          dataMasuk.splice(index, 1);
          localStorage.setItem("kasMasuk", JSON.stringify(dataMasuk));
        } else {
          dataKeluar.splice(index, 1);
          localStorage.setItem("kasKeluar", JSON.stringify(dataKeluar));
        }
        renderData();
      }
    }

    renderData();
  </script>
</body>
</html>
