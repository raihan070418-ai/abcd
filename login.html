<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin Kas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #cce0ff, #ffffff);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .box {
      margin: 100px auto;
      width: 300px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 { color: #0052cc; }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #005bb5; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Login Admin</h1>
    <select id="role">
      <option value="putra">Admin Putra</option>
      <option value="putri">Admin Putri</option>
    </select>
    <input type="password" id="password" placeholder="Masukkan sandi">
    <button onclick="login()">Masuk</button>
  </div>

  <script>
    function login() {
      const role = document.getElementById("role").value;
      const inputPass = document.getElementById("password").value;
      const storedPass = localStorage.getItem(role === "putra" ? "kasPasswordPutra" : "kasPasswordPutri") || (role === "putra" ? "1234" : "4321");

      if (inputPass === storedPass) {
        localStorage.setItem("loggedRole", role);
        window.location.href = "admin.html";
      } else {
        alert("Sandi salah!");
      }
    }
  </script>
</body>
</html>
