<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d0eaff, #f5f9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Dulu Njingg ðŸ˜Ž</h2>
    <input type="password" id="password" placeholder="Masukkan sandi"><br>
    <button onclick="login()">Masuk</button>
  </div>

  <script>
    function login() {
      const pass = document.getElementById("password").value;

      // Ganti password di sini sesuai keinginanmu
      if (pass === "1234") {
        window.location.href = "assalam.html"; // pindah ke halaman utama
      } else {
        alert("Sandi salah Njingg! ðŸ˜¤");
      }
    }
  </script>
</body>
</html>
